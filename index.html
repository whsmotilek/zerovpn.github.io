<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через Telegram</title>
    <script async src="https://telegram.org/js/telegram-widget.js?7" 
        data-telegram-login="zero_vpn_bot" 
        data-size="large" 
        data-radius="10" 
        data-auth-url="https://example.com/auth" <!-- Замените на ваш URL -->
        data-request-access="write"></script>
    <style>
        /* Стили для красоты */
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .header span {
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        .title {
            text-align: left;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 16px;
        }

        .status a {
            color: #007BFF;
            text-decoration: none;
        }

        .status a:hover {
            text-decoration: underline;
        }

        .status .active {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <!-- Заголовок будет отображаться после авторизации -->
    <div class="header" id="user-header" style="display:none;">
        Пользователь: <span id="user-id"></span> | <span id="user-fullname"></span>
    </div>

    <div class="container">
        <div id="telegram-login-widget">
            <!-- Telegram Login Widget -->
        </div>

        <!-- Данные после авторизации -->
        <div id="user-data" style="display:none;">
            <div class="title">Добро пожаловать, <span id="username"></span></div>
            <div class="card">
                <div class="status">
                    <span>Статус</span>
                    <span class="active">Активен</span>
                </div>
                <div class="status">
                    <span>Трафик</span>
                    <span>3.01 GB / ∞</span>
                </div>
                <div class="status">
                    <span>Истекает</span>
                    <span>07.03.2025 18:27:04</span>
                </div>
                <div class="status">
                    <a href="#">Техническая поддержка</a>
                </div>
                <div class="status">
                    <a href="#">Ссылка для подключения</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Проверка, была ли авторизация выполнена через Telegram
        async function fetchUserData(authUrl) {
            // Параметры, переданные виджетом
            const hashParams = new URLSearchParams(window.location.search);
            const userData = {};
            hashParams.forEach((value, key) => {
                userData[key] = value;
            });

            if (!userData.hash) {
                console.log("Нет данных авторизации");
                return null;
            }

            // Данные получены, отправляем их на сервер (замените на свой backend)
            // AJAX-запрос (server-side validation)
            try {
                const response = await fetch(authUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(userData),
                });
                const result = await response.json();
                return result;
            } catch (error) {
                console.error("Ошибка при отправке данных на сервер:", error);
                return null;
            }
        }

        async function handleTelegramLogin() {
            const authUrl = "https://example.com/auth"; // Замените на ваш API back-end
            const user = await fetchUserData(authUrl);

            if (user) {
                console.log(user); // Ваша логика работы
                document.getElementById('user-id').innerText = user.id;
                document.getElementById('user-fullname').innerText = user.first_name + ' ' + (user.last_name || '');
                document.getElementById('telegram-login-widget').style.display = "none";
                document.getElementById('user-data').style.display = "block";
            }
        }

        // Вызываем авторизацию сразу при загрузке
        handleTelegramLogin();
    </script>
</body>
</html>
