<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш VPN</title>
    <script async src="https://telegram.org/js/telegram-widget.js?7" 
        data-telegram-login="ВАШ_БОТ_USERNAME" 
        data-size="large" 
        data-radius="10" 
        data-auth-url="ВАШ_СЕРВЕР_URL" 
        data-request-access="write"></script>
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .header span {
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100px;
        }

        .title {
            text-align: left;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        .status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            font-size: 14px;
        }

        .status:first-child {
            border-top: none;
        }

        .status a {
            color: #007BFF;
            text-decoration: none;
        }

        .status a:hover {
            text-decoration: underline;
        }

        .status .active {
            display: flex;
            align-items: center;
            font-weight: bold;
            color: #4caf50;
        }

        .status .active::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #4caf50;
            border-radius: 50%;
            margin-right: 8px;
        }

        .instructions, .help {
            margin-bottom: 20px;
        }

        .instructions-details, .help-details {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            overflow: hidden;
        }

        details {
            border-bottom: 1px solid #ddd;
        }

        details:last-child {
            border-bottom: none;
        }

        summary {
            padding: 15px 20px;
            font-weight: bold;
            font-size: 16px;
            background-color: #f0f0f0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        summary:hover {
            background-color: #e7e7e7; 
        }

        summary::after {
            content: '▼';
            font-size: 12px;
            transition: transform 0.3s;
        }

        details[open] summary::after {
            transform: rotate(-180deg);
        }

        details .details-content {
            padding: 15px 20px;
            font-size: 14px;
            line-height: 1.5;
            color: #555;
        }

        .details-content h4 {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
            margin-bottom: 10px;
        }

        .details-content p {
            margin: 0 0 10px 0;
        }

        .details-content .link {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
            border-top: 1px solid #ddd;
        }

        .details-content .link:last-child {
            border-bottom: 1px solid #ddd;
        }

        .details-content .link:hover {
            text-decoration: underline;
        }

        .details-content .link::after {
            content: '→';
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Заголовок с данными пользователя -->
    <div class="header" id="user-header" style="display:none;">
        Пользователь: <span id="user-id"></span> | <span id="user-fullname"></span>
    </div>

    <div class="container">
        <!-- Логотип -->
        <div class="logo">
            <img src="logo.svg" alt="Логотип">
        </div>

        <!-- Telegram Login -->
        <div id="telegram-login-widget">
            <!-- Telegram виджет будет загружен здесь -->
        </div>

        <!-- Подгружаемый контент после успешной авторизации -->
        <div id="user-data" style="display:none;">
            <!-- Здесь будут находиться данные пользователя и контент после авторизации -->
            <div class="title">Добро пожаловать, <span id="username"></span></div>
            <div class="card">
                <div class="status">
                    <span>Статус</span>
                    <span class="active">Активен</span>
                </div>
                <div class="status">
                    <span>Трафик</span>
                    <span>3.01 GB / ∞</span>
                </div>
                <div class="status">
                    <span>Истекает</span>
                    <span>07.03.2025 18:27:04</span>
                </div>
                <div class="status">
                    <a href="#">Техническая поддержка</a>
                </div>
                <div class="status">
                    <a href="#">Ссылка для подключения</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // После успешной авторизации
        function onTelegramAuth(user) {
            // Показываем данные пользователя в заголовке
            document.getElementById('user-id').innerText = user.id; // UID пользователя
            document.getElementById('user-fullname').innerText = user.first_name + ' ' + (user.last_name || '');

            // Показываем заголовок и скрываем Telegram-виджет
            document.getElementById('user-header').style.display = "block";
            document.getElementById('telegram-login-widget').style.display = "none";

            // Показываем данные пользователя на странице
            document.getElementById('username').innerText = user.first_name + ' ' + (user.last_name || '');
            document.getElementById('user-data').style.display = "block";
        }
    </script>
</body>
</html>
