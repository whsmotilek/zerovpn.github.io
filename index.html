<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через Telegram</title>
    <script async src="https://telegram.org/js/telegram-widget.js?7" 
        data-telegram-login="zero_vpn_bot" 
        data-size="large" 
        data-radius="10" 
        data-auth-url="#" 
        data-request-access="write"></script> <!-- Укажите свой redirect URL -->
    <style>
        /* Стили для красоты */
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .header span {
            font-weight: bold;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
        }

        .title {
            text-align: left;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 16px;
        }

        .status a {
            color: #007BFF;
            text-decoration: none;
        }

        .status a:hover {
            text-decoration: underline;
        }

        .status .active {
            color: #4caf50;
        }
    </style>
</head>
<body>
    <!-- Заголовок будет отображаться после авторизации -->
    <div class="header" id="user-header" style="display:none;">
        Пользователь: <span id="user-id"></span> | <span id="user-fullname"></span>
    </div>

    <div class="container">
        <div id="telegram-login-widget">
            <!-- Telegram Login Widget -->
        </div>

        <!-- Данные после авторизации -->
        <div id="user-data" style="display:none;">
            <div class="title">Добро пожаловать, <span id="username"></span></div>
            <div class="card">
                <div class="status">
                    <span>Статус</span>
                    <span class="active">Активен</span>
                </div>
                <div class="status">
                    <span>Трафик</span>
                    <span>3.01 GB / ∞</span>
                </div>
                <div class="status">
                    <span>Истекает</span>
                    <span>07.03.2025 18:27:04</span>
                </div>
                <div class="status">
                    <a href="#">Техническая поддержка</a>
                </div>
                <div class="status">
                    <a href="#">Ссылка для подключения</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Действия после авторизации
        function onTelegramAuth(user) {
            console.log(user); // Выводим все данные пользователя в консоль (для отладки)

            // Заполняем данные пользователя
            document.getElementById('user-id').innerText = user.id; 
            document.getElementById('user-fullname').innerText = user.first_name + ' ' + (user.last_name || '');

            // Отображаем заголовок и скрываем виджет
            document.getElementById('user-header').style.display = "block";
            document.getElementById('telegram-login-widget').style.display = "none";

            // Отображаем контейнер с данными
            document.getElementById('username').innerText = user.first_name + ' ' + (user.last_name || '');
            document.getElementById('user-data').style.display = "block";
        }
    </script>
</body>
</html>
